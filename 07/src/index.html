<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Create Person</title>
  </head>

  <body>
    <form name="createPerson">
      <div>
        <label for="firstname">Name:</label>
        <input class="input" type="text" id="firstname" name="firstname" required />

        <label for="surname">Lastname:</label>
        <input class="input" type="text" id="surname" name="surname" required />

        <label for="age">Age:</label>
        <input class="input" type="text" id="age" name="age" required />
      </div>
      <div></div>
        <input type="submit" id="createPerson" value="Create Person" disabled/>
      </div>
    </form>
    <div>
      <button id="walk" disabled>Walk Person</button>
      <button id="stop" disabled>Stop Person</button>
    </div>
    <div>
      <label for="status">Status</label>
      <textarea class="status" id="status" rows="1" cols="30" readonly>
...waiting on input</textarea
      >
    </div>

    <script src="./lib.js">
      //TODO: how to run a modules with multiple classes/functions
    </script>
  </body>
</html>
