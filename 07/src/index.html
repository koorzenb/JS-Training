<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./sass/styles.scss" />
    <title>Create Person</title>
  </head>

  <body>
    <div class="container">
      <label for="firstname">First Name</label>
      <input
        class="input"
        type="text"
        name="firstname"
        id="firstname"
        required
      />

      <label for="lastname">Last Name</label>
      <input class="input" type="text" name="lastname" id="lastname" required />

      <label for="age">Age</label>
      <input class="input" type="text" name="age" id="age" required />
      <br />
      <button action="createPerson">Create Person</button>
      <button action="walkPerson">Walk Person</button>
      <button action="stopPerson">Stop Person</button>

      <div id="status">
        ...waiting on input
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
