<h1 data-title.once="title">${title}</h1>

<h2 data-banner.once="banner">${banner}</h2>

<nav> 
    <h2>Site Navigation</h2> 
    <template for.once="item of items">
        <a class="nav" hidden.if="item.type != 'navigation' ? true" href="item.link">${item.title}</a>
    </template>
</nav>

<main>
    <h2>Welcome to our page</h2>
    <template for.once="item of items">
        <h3 class="main" hidden.if="item.type != 'main' ? true">${item.title}</h3>
        <p class="main" hidden.if="item.type != 'main' ? true">${item.body}</p>
    </template>
</main>


    <h2>Help Docs</h2>
    <template for.once="item of items">
        <h3 class="main" hidden.if="item.type != 'aside' ? true">${item.title}</h3>
        <p class="main" hidden.if="item.type != 'aside' ? true">${item.body}</p>
    </template>
