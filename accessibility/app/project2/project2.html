<h1 data-title.once="title">${title}</h1>

<myContainer>
    <!-- spec says "banner", but no such standard element. Set to "header" -->
    <header>
        <h2 class="banner">${banner}</h2>
    </header>

    <nav> 
        <h4>Site Navigation</h4> 
        <template for.once="item of nav">
            <a class="nav" href="item.link">${item.title}</a>
        </template>
    </nav>

    <main>
        <h3>Welcome to our page</h3>
        <template for.once="item of main">
            <!-- check with Rabie - hide h3 to show p -->
            <h3 class="main">${item.title}</h3>
            <p class="main">${item.body}</p>
        </template>
    </main>

    <!-- bug: cannot use <aside> -->
        <aside>
    <!-- <div role="aside" class="aside"> -->
        <h4 class="aside">Help Docs</h4>
        <template for.once="item of aside">
            <h4 class="aside">${item.title}</h4>
        </template>
    <!-- </div> -->
    </aside>
        
    <footer>
        <p class="footer">Copyright 2020</p>
        <div>
            <a class="footer" href="www.google.com">Terms</a>
            <sep> | </sep>
            <a class="footer" href="www.google.com">Support</a>
        </div>
    </footer>
</myContainer>
