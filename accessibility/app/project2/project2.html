<h1 data-title.once="title">${title}</h1>

<myContainer>
    <!-- spec says "banner", but no such standard element. Set to "header" -->
    <header>
        <h2 class="banner">${banner}</h2>
    </header>

    <nav> 
        <h3 aria-labelledby="Site Navigation">Site Navigation</h3> 
            <template for.once="item of nav">
                <a class="nav" href="item.link">${item.title}</a>
            </template>
    </nav>

    <main>
        <h3 aria-labelledby="Welcome">Welcome to our page</h3>
        <template for.once="item of main">
            <!-- check with Rabie - hide h3 to show p -->
            <!-- also check aria-labelledby -->
            <h3 class="main" aria-labelledby="item.title">${item.title}</h3>
            <p class="main">${item.body}</p>
        </template>
    </main>

    <aside>
        <h3 class="aside" aria-labelledby="Help">Help Docs</h3>
        <template for.once="item of aside">
            <li class="aside">${item.title}</li>
        </template>
    </aside>
        
    <footer>
        <p class="footer" aria-label="Copyright">Copyright 2020</p>
        <div>
            <a class="footer" href="www.google.com" aria-label="Terms">Terms</a>
            <div> | </div>
            <a class="footer" href="www.google.com" aria-label="Support">Support</a>
        </div>
    </footer>
</myContainer>
