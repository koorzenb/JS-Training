<h2 data-title.once="title">${title}</h2>
<h3>Helpful articles</h3>
<div id="container">
    <template for.once="item of items">
        <article data-id="${item.id}" class="clip">
            <img src="/app/project1/images/bird.png" alt="bird in a nest" />
            <section>
                <h4 class="article-header">This is the ${item.position} article</h4>
                <section class="article-content">A short blurb about the article. The main content will be on another screen when clicking on the link</section>
                <a class="article-link" href=${item.link}>Read more</a>     
            </section>
        </article>
    </template>
</div>
