<h2 data-title.once="title">${title}</h2>
<h3>Helpful articles</h3>
<div id="container">
    <template for.once="item of items">
        <article class="article-item" tabindex="0" keydown.call="keydown($event)" data-id="${item.id}">
            <img src="/app/project1/images/bird.png" alt="bird in a nest" />
            <section>
                <h4 class="article-header" aria-labelledby="${item.ariaLabelledby}" data-title.once="position">This is the ${item.position} article</h4>
                <p class="article-content">A short blurb about the article. The main content will be on another screen when clicking on the link</p>
                <a class="article-link" href=${item.link} click.call="keydown($event)">Read more</a>     
            </section>
        </article>
    </template>
</div>
