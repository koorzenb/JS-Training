        <title>Exercise 1</title>

    <body>
        <script type="module">
            import { JoeDirt, MileyCirus } from './src/people.js';
            const joe = new JoeDirt();
            const miley = new MileyCirus();

            console.log('Start walking..');
            joe.startWalking();
            miley.startWalking();
            console.log(joe.status);
            console.log(miley.status);
            console.log('');
            console.log('Stop walking...');
            joe.stopWalking();
            miley.stopWalking();
            console.log(joe.status);
            console.log(miley.status);
        </script>
