    <body>
        <h1>Exercise 4 - Promises & Async / Await</h1>
        <div>div</div>

       <script>
        // <script type="module">
        //    import { WriteFiles } from "./src/index.js";

        //    wf.fetchFiles();

           
    // promise.all
        let fragment = document.createDocumentFragment();
        const file1 = fetch('./documents/1_p.md');
        const file2 = fetch('./documents/2_p.md');
        const file3 = fetch('./documents/3_p.md'); 

        Promise.all([file1, file2, file3])
        .then(files => {
            for (const file of files) {                                
                file.text().then(resolveToString => addToFragment(resolveToString));                
            }
        })
        .catch(error => console.log('Error loading files: ', error));  
        
        document.querySelector('body').appendChild(fragment);
        document.querySelector('div').innerText = "newDiv";

        console.log(fragment)

        function addToFragment(fileContent) {
            const section = document.createElement('section');
            section.textContent = fileContent;
            fragment.appendChild(section);   
        }

        </script>
    </body>
</html>
