        <h1>Exercise 4 - fetching files</h1>
        <div>div</div>
        <script>
            const file1 = fetch('./files/1_p.txt');
            const file2 = fetch('./files/2_p.txt');
            const file3 = fetch('./files/3_p.txt');

            // promise.all
            Promise.all([file1, file2, file3])
                .then(files => {
                    for (const file of files) {
                        printToScreen(file);
                    }
                })
                .catch(error => console.log('Error loading files: ', error));

            function printToScreen(file) {
                file.then(data => {
                    const p = document.createElement('p');
                    p.innerText = data.text();
                    document.querySelector('div').appendChild('p');
                });
            }
