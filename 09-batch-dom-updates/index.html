<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <title>|||Training Doc|</title>
  </head>
  <body>
    <header>
      <svg tabindex="0" aria-label="tasks-menu" viewBox="0 0 64 64" width="16" height="16">
        <rect width="80" height="10"></rect>
        <rect y="20" width="80" height="10"></rect>
        <rect y="40" width="80" height="10"></rect>
      </svg>
      <label for="tasks-menu">Tasks</label>
    </header>

    <main>
      <label id="date-descriptor">Today</label>
      <ul>
        <li>
          <input type="checkbox" />
          <div class="item-details">
            <label class="item-description" id="description">--details--</label>
            <label class="item-date" id="date">--date--</label>
          </div>
        </li>
        <li>
          <input type="checkbox" />
          <div class="item-details">
            <label class="item-description" id="description">--details--</label>
            <label class="item-date" id="date">--date--</label>
          </div>
        </li>
        <!-- list of items to be inserted here -->
      </ul>
    </main>

    <footer></footer>

    <template id="item">
      <li>
        <input type="checkbox" />
        <div class="item-details">
          <label class="item-description" id="description">--details--</label>
          <label class="item-date" id="date">--date--</label>
        </div>
      </li>
    </template>

    <fieldset class="add">
        <input type="text" placeholder="Type details here" show="hidden" id="input-details" />
        <button class="add" show="hidden" id="confirm">x</button>
        <button type="submit" class="add" id="addCancel">&#x2713</button>
    </fieldset>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
