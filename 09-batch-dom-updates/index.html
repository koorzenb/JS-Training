<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <title>|||Training Doc|</title>
  </head>
  <body>
    <template id="item">
      <li>
        <input type="checkbox" />
        <div class="item-details">
          <label class="item-description" id="description">--details--</label>
          <label class="item-date" id="date">--date--</label>
        </div>
      </li>
    </template>

    <header>
      <button id="menu" tabindex="0" aria-label="tasks-menu">  <!-- button will not be used in this project -->
        <svg viewBox="0 0 64 64" width="16" height="16">
          <rect width="80" height="10"></rect>
          <rect y="20" width="80" height="10"></rect>
          <rect y="40" width="80" height="10"></rect>
        </svg>
      </button>

      <h2 for="tasks-menu">Tasks</h2>
    </header>

    <main>
      <h3 id="date-descriptor">Today</h3>
      <ul>
        <!-- list of items to be inserted here -->
      </ul>
    </main>

    <form class="add">
      <input
        type="text"
        id="input-details"
        placeholder="Type details here"
        hide
        disabled
        required
      />
      <button id="close" disabled hide aria-label="cancel entry">x</button>
      <button tabindex="1" id="add" aria-label="add new item">+</button>
    </form>

    <script type="module" src="./index.js"></script>
  </body>
</html>
