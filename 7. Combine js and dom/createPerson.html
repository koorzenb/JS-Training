<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <title>Create Person</title>
</head>

<body>
    <div class="inputs">
        <label for="name">Name:</label>
        <input type="text" class="name" required>

        <label for="lastname" class="lastName">Lastname:</label>
        <input type="text" class="lastName" required>

        <label for="age" class="age">Age:</label>
        <input type="text" class="age" required>
    </div>
    <div>
        <button class="createPerson" disabled>Create Person</button>
    </div>
    <div>
        <button class="walk" disabled>Walk Person</button>
        <button class="stop" disabled>Stop Person</button>
    </div>
    <div>
        <label for="status">Status</label>
        <input type="text" class="status" value="...waiting on input" disabled>
    </div>
    <script src="lib.js">
    </script>
</body>


</html>
