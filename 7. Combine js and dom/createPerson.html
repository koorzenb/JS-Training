<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Person</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>	    
    <div class="inputs" id="inputs">   
       
        <input type="text" id="name" name="name" required
               minlength="3"size="10">
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastname" name="lastName" required
               minlength="3"size="10">               
               
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required
               minlength="3"size="10">               
    </div>
    
        <input class="buttons" type="button" name="createPerson" value="Create Person"
            id="createPerson" >         
    
     
        <input id="btnWalk" class="buttons" type="button" name="personWalk" value="Walk" disabled>
        <input class="buttons" type="button" name="personStop" value="Stop" disabled>
    </div>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status"
           minlength="3"size="10"> 


    <script type="module">
        import {addNameLabel, testListener} from './lib.js';
        
        //add next line to js?
        document.body.onload = addNameLabel;

        testListener();

    </script>      
    
</body>
</html>
