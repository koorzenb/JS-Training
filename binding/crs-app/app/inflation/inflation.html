<h2 data-title.once="title">${title}</h2>
    <div id="container">
        <template for="item of items">
            <div remove.if="item.title == null ? true">${item.title}</div>
            
            <svg class="icon" remove.if="item.title != null ? true">
                <use href="#checked" hidden.if="item.value == null || item.value == false ? true"/>
                <use href="#unchecked" remove.if="item.value == null || item.value == true ? true"/>
            </svg>
        </template>
    </div>
